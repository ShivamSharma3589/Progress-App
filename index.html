<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>My Progress</title>
</head>

<body>
    <header>
        <h1>My Progess Bar</h1>
        <div class="underline"></div>
    </header>
    <section id="progess-container">
        <div id="progress">
            <div id="cover">0%</div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div id="details">
            <div>Completed:&nbsp; <span id="completed">0</span></div>
            <div>Tasks: <span id="total">0</span></div>
        </div>
    </section>
    <section id="checklist-container">
        <div id="sub-heading">
            <h1 id="status">In Progress . . .</h1>
            <div class="underline"></div>
        </div>
        <div id="frontend">
            <div>
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="checkbox" name="js" id="js">
                <label for="js">JavaScript</label>
            </div>
            <div>
                <input type="checkbox" name="bootstrap" id="bootstrap">
                <label for="bootstrap">Bootstrap</label>
            </div>
            <div>
                <input type="checkbox" name="react" id="react">
                <label for="react">React</label>
            </div>
            <div>
                <input type="checkbox" name="C++" id="C++">
                <label for="C++">C++</label>
            </div>
            <div>
                <input type="checkbox" name="java" id="java">
                <label for="java">Java</label>
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>

</html>
